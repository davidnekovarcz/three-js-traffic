<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct Test</title>
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <!-- Required elements -->
    <div id="score">Press UP</div>
    <div id="controls">
        <div id="buttons">
            <button id="accelerate"></button>
            <button id="decelerate"></button>
        </div>
        <div id="instructions"></div>
    </div>
    <div id="results">
        <div class="content">
            <h1>You hit another vehicle</h1>
            <p>To reset the game press R</p>
        </div>
    </div>
    <div id="pause-dialog" style="display:none;"></div>
    
    <!-- Direct import of main.js -->
    <script type="module" src="/src/main.js"></script>
    
    <!-- Debug output -->
    <div style="position: fixed; bottom: 20px; left: 20px; background: rgba(0,0,0,0.8); color: white; padding: 10px; font-family: monospace; border-radius: 5px;">
        <div id="debug-status">Loading...</div>
    </div>
    
    <script type="module">
        // Monitor for errors
        window.addEventListener('error', (e) => {
            document.getElementById('debug-status').innerHTML = `Error: ${e.message}<br>File: ${e.filename}<br>Line: ${e.lineno}`;
            console.error('Window error:', e);
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            document.getElementById('debug-status').innerHTML = `Promise rejection: ${e.reason}`;
            console.error('Unhandled rejection:', e);
        });
        
        // Check if game loads
        setTimeout(() => {
            if (window.TrafficRunGame) {
                document.getElementById('debug-status').innerHTML = 'Game class loaded!';
            } else {
                document.getElementById('debug-status').innerHTML = 'Game class NOT loaded';
            }
        }, 2000);
    </script>
</body>
</html>
