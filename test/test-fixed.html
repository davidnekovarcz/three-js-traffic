<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Run - Fixed Test</title>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        #debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            font-family: monospace;
            border-radius: 5px;
            max-width: 400px;
            z-index: 1000;
        }
        .debug-success { color: #4caf50; }
        .debug-error { color: #f44336; }
        .debug-info { color: #2196f3; }
    </style>
</head>
<body>
    <!-- Game UI elements -->
    <div id="score">Press UP</div>
    <div id="controls">
        <div id="buttons">
            <button id="accelerate">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(0, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
            <button id="decelerate">
                <svg width="30" height="30" viewBox="0 0 10 10">
                    <g transform="rotate(180, 5,5)">
                        <path d="M5,4 L7,6 L3,6 L5,4" />
                    </g>
                </svg>
            </button>
        </div>
        <div id="instructions">
            Press UP to start. Avoid collision with other vehicles by accelerating
            or decelerating with the UP and DOWN keys.
        </div>
    </div>
    <div id="results">
        <div class="content">
            <h1>You hit another vehicle</h1>
            <p>To reset the game press R</p>
        </div>
    </div>
    <div id="pause-dialog" style="display:none; position: absolute; align-items: center; justify-content: center; height: 100%; width: 100%; background-color: rgba(20, 20, 20, 0.75); z-index: 52;">
        <div class="content" style="max-width: 500px; padding: 50px; border-radius: 20px; text-align: center;">
            <h1>Paused</h1>
            <p>Press SPACE to resume</p>
        </div>
    </div>
    
    <!-- Debug panel -->
    <div id="debug-panel">
        <h3>Debug Status</h3>
        <div id="debug-content">Loading game...</div>
    </div>
    
    <!-- Load the game -->
    <script type="module">
        const debug = document.getElementById('debug-content');
        
        function log(message, type = 'info') {
            const p = document.createElement('p');
            p.className = `debug-${type}`;
            p.textContent = message;
            debug.appendChild(p);
            console.log(`[${type}] ${message}`);
        }
        
        // Clear initial message
        debug.innerHTML = '';
        
        try {
            log('Importing main.js...');
            await import('/src/main.js');
            log('✓ main.js loaded successfully', 'success');
            
            // Check if game initialized
            setTimeout(() => {
                if (window.TrafficRunGame) {
                    log('✓ Game class available', 'success');
                    log('Game is ready! Press UP arrow to start.', 'success');
                } else {
                    log('✗ Game class not found', 'error');
                }
            }, 1000);
            
        } catch (error) {
            log(`✗ Failed to load: ${error.message}`, 'error');
            console.error('Full error:', error);
        }
    </script>
</body>
</html>
