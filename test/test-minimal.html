<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <h1>Minimal Import Test</h1>
    <div id="output"></div>
    
    <script type="module">
        const output = document.getElementById('output');
        
        async function test() {
            // Test 1: Can we import Three.js?
            try {
                output.innerHTML += '<p>Testing Three.js import...</p>';
                const THREE = await import('three');
                output.innerHTML += '<p class="success">✓ Three.js loaded successfully</p>';
            } catch (error) {
                output.innerHTML += `<p class="error">✗ Three.js failed: ${error.message}</p>`;
                return;
            }
            
            // Test 2: Can we import a simple local module?
            try {
                output.innerHTML += '<p>Testing local module import...</p>';
                await import('./src/core/Config.js');
                output.innerHTML += '<p class="success">✓ Config module loaded</p>';
            } catch (error) {
                output.innerHTML += `<p class="error">✗ Config failed: ${error.message}</p>`;
                console.error(error);
            }
            
            // Test 3: Can we create a canvas?
            try {
                output.innerHTML += '<p>Testing canvas creation...</p>';
                const canvas = document.createElement('canvas');
                document.body.appendChild(canvas);
                canvas.style.display = 'none';
                output.innerHTML += '<p class="success">✓ Canvas created</p>';
            } catch (error) {
                output.innerHTML += `<p class="error">✗ Canvas failed: ${error.message}</p>`;
            }
        }
        
        test();
    </script>
</body>
</html>
